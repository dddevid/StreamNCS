<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Audio Stream</title>
    <style>
        /* Nascondi completamente il player Twitch (senza che si veda nulla) */
        #twitch-embed {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Placeholder per l'embed di Twitch -->
    <div id="twitch-embed"></div>

    <!-- Carica lo script dell'embed di Twitch -->
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>

    <!-- Crea l'oggetto Twitch.Player. Questo renderizzerà il player all'interno del div -->
    <script type="text/javascript">
      new Twitch.Player("twitch-embed", {
        channel: "nocopyrightsounds",  // Canale Twitch
        muted: false,                  // L'audio non è disabilitato
        autoplay: true,                // Autoplay attivato per riprodurre l'audio subito
        width: 0,                      // Imposta la larghezza del player a 0 per nasconderlo
        height: 0,                     // Imposta l'altezza del player a 0 per nasconderlo
      });
    </script>

</body>
</html>
